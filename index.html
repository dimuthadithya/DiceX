<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Soul Travel | Home</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/favicon/site.webmanifest" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- External CSS  -->
    <link rel="stylesheet" href="assets/css/index.min.css" />
    <link rel="stylesheet" href="assets/css/reset.min.css" />

    <!-- Loading JS  -->
    <script
      type="text/javascript"
      src="assets/js/libraries/progressbar.js/dist/progressbar.min.js"
    ></script>

    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="">
    <div
      class="container text-white d-flex flex-column justify-content-center align-items-center d-none"
    >
      <h1 class="text-center mt-5">DiceX</h1>
      <img
        src="assets/images/colorful-vintage-dice-concept_225004-1361-removebg-preview.png"
        alt=""
        class="dice-hero"
      />
      <div id="container" class="m-auto w-75"></div>
    </div>
    <div class="container container-2">
      <div class="d-flex text-center">
        <div class="flex-grow-1 marks" id="player-1">1</div>
        <div class="flex-grow-1 marks" id="player-2">2</div>
      </div>
      <div class="dice-container">
        <div class="active">
          <img src="./assets/images/dice-1.png" alt="" />
        </div>
        <div class="d-none">
          <img src="assets/images/dice-2.png" alt="" />
        </div>
        <div class="d-none">
          <img src="./assets/images/dice-3.png" alt="" />
        </div>
        <div class="d-none">
          <img src="assets/images/dice-4.png" alt="" />
        </div>
        <div class="d-none">
          <img src="assets/images/dice-5.png" alt="" />
        </div>
        <div class="d-none">
          <img src="assets/images/dice-6.png" alt="" />
        </div>
      </div>
      <div class="w-100 d-flex justify-content-center">
        <button class="roll-btn" id="roll-btn">Roll</button>
      </div>
    </div>

    <!-- External JS  -->
    <script src="./assets/js/loading.js"></script>

    <!-- Bootstrap JS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
